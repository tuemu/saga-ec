AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    saga-ec

    Sample SAM Template for saga-ec

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
    Function:
        Runtime: python3.6
        Timeout: 15
        MemorySize: 256
        Environment: 
          Variables: 
            TABLE_ORDER: order
            TABLE_NAME: !Ref SamSampleDynamoTable #★変更箇所

Resources:

    HelloWorldFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: 'functions/sample_function/lambda_function.zip'
            Handler: lambda_function.lambda_handler
            Role: !GetAtt LambdaToDynamoDbIamRole.Arn # arn:aws:iam::725683553534:role/saga-ec-Lambda  
            Runtime: python3.6
            Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
                Variables:
                    PARAM1: VALUE
            Events:
                Api:
                    Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
                    Properties:
                        Path: /hello
                        Method: get

    SamGetFunction: # 新たに追加した Lambda Function 
      Type: AWS::Serverless::Function
      Properties:
        Runtime: python3.6
        Handler: get_function.lambda_handler
        Role: arn:aws:iam::725683553534:role/saga-ec-Lambda  
        CodeUri: 'functions/get_function/lambda_function.zip'
        Events:
          Api:
            Type: Api
            Properties:
              Path: /sample
              Method: get

    SamSampleDynamoTable:
      Type: AWS::Serverless::SimpleTable
      Properties:
        PrimaryKey:
          Name: name
          Type: String
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2
 
    LambdaToDynamoDbIamRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: "sts:AssumeRole"
        Policies:
          -
            PolicyName: "billing_mail_for_lambda"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Effect: "Allow"
                  Action: "dynamodb:*"
                  Resource: "*"

